<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="test.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <script defer type="module" src="todo.js"></script>
    <script defer type="module" src="cookies.js"></script>
    <title>To do</title>
</head>
<body>
    <h1>To do list</h1>
    <div id="buttons-list">
        <div class="button" id="add-button">
            <svg class="button-icon" id="plus-icon" viewBox="0 0 100 100">
                <line x1="50" x2="50" y1="0" y2="100" />
                <line x1="0" x2="100" y1="50" y2="50" />
            </svg>
            <div class="button-text">Add new item</div>
        </div>
        <div class="button" id="clear-button">
            <svg class="button-icon" id="minus-icon" viewBox="0 0 100 100">
                <line x1="0" x2="100" y1="50" y2="50" />
            </svg>
            <div class="button-text">Clear list</div>
        </div>
    </div>
    <hr />
    <ul id="todo-list">
    </ul>
</body>
</html>
